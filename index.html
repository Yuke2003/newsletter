<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&family=Fraunces:wght@700&family=Montserrat:wght@100;200;300&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,100;1,200;1,700;1,800&family=Roboto:wght@100;400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="first">

    <div class="main">
      <div class="content">
        <div class="left">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><img src="./assets/images/icon-list.svg" alt=""> Product discovery and building what matters</li>
            <li><img src="./assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
            <li><img src="./assets/images/icon-list.svg" alt="">And much more!</li>
          </ul>
          <div class="err">
            <p class="email">Email address</p>
            <div class="error"></div>
          </div>
          <input type="email" placeholder="email@company.com" id="email">
          <button id="button" onclick="goToIndex()">Subscribe to monthly newsletter</button>
        </div>
  
        <div class="right">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
  </div>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
